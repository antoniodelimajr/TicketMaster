<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../Template/default.xhtml">

    <ui:define name="content">
        <h3><i class="fa fa-angle-right"></i> Vendas</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="form-panel">
                    <h4><i class="fa fa-angle-right"></i> Listagem</h4>
                    <div class="form-group">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <br/>
                        <h:dataTable value="#{vendaMB.vendas}" var="venda" id="myTable" class="table table-striped">
                            <h:column>
                                <f:facet name="header">Código</f:facet>#{venda.codigo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Qtd. Assentos</f:facet>#{venda.qtdAssentos}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Seção</f:facet>(#{venda.secao.codigo}) - #{venda.secao.filme.nome} - <h:outputText value="#{venda.secao.horario}">  
                                    <f:convertDateTime pattern="HH:mm" />  
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <h:form class="form-group" rendered="#{loginMB.login.isAdmin eq true}">
                                    <h:commandLink class="btn btn-primary btn-sm" action="#{vendaMB.editarVenda(venda)}"><i class="fa fa-pencil"/></h:commandLink>
                                    <h:commandLink class="btn btn-danger btn-sm" action="#{vendaMB.removerVenda(venda)}"><i class="fa fa-trash-o"/></h:commandLink>
                                </h:form>
                            </h:column>
                        </h:dataTable>   
                    </div>
                    <div class="btn-group" style="float: right;">
                        <h:form rendered="#{loginMB.login.isAdmin eq true}">
                            <h:commandLink class="btn btn-primary btn-sm pull-right" style="width: 100px;" action="#{vendaMB.novoVenda()}" value="novo registro"/>
                        </h:form>
                    </div>
                    <br/><br/>
                </div>
            </div>
        </div>  
    </ui:define>
</ui:composition>
