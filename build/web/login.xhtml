<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Dashboard"/>
        <title>TicketMaster</title>
        <link rel="shortcut icon" type="image/x-icon" href="Theme/assets/img/favicon.ico" />
        <link href="Theme/assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="Theme/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="Theme/assets/css/style.css" rel="stylesheet"/>
        <link href="Theme/assets/css/style-responsive.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div id="login-page">
            <div class="container">
                <h:form class="form-login">                    
                    <h2 class="form-login-heading">TicketMaster</h2>
                    <div class="login-wrap">
                        <h:messages class="alert alert-danger" showDetail="true"/>
                        <h:inputText class="form-control" a:placeholder="User ID" a:autofocus="true" value="#{loginMB.login.email}"/>
                        <br/>
                        <h:inputSecret class="form-control" a:placeholder="Senha" value="#{loginMB.login.senha}"/>
                        <label class="checkbox">
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.html#myModal"> Perdeu a senha?</a>

                            </span>
                        </label>
                        <h:commandLink class="btn btn-theme btn-block" type="submit" action="#{loginMB.logar()}">
                            <i class="fa fa-lock"/> FAZER LOGIN</h:commandLink>
                        <hr/>
                        <div class="login-social-link centered">
                            <p>ou você pode logar via rede social</p>
                            <h:commandLink class="btn btn-facebook" type="submit">
                                <i class="fa fa-facebook"/> Facebook</h:commandLink>
                            <h:commandLink class="btn btn-twitter" type="submit">
                                <i class="fa fa-twitter"/> Twitter</h:commandLink>
                        </div>
                        <div class="registration">
                            Não possui conta ainda?<br/>
                            <a class="" href="#">
                                Criar conta
                            </a>
                        </div>
                    </div>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Perdeu a senha ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Informe seu endereço de email para resetar a sua senha.</p>
                                    <h:inputText a:name="email" a:placeholder="E-mail" autocomplete="off" class="form-control placeholder-no-fix"/>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default">Cancelar</button>
                                    <h:commandLink class="btn btn-theme" type="button">Submeter</h:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>	
                </h:form>	  	
            </div>
        </div>
        <script src="Theme/assets/js/jquery.js"/>
        <script src="Theme/assets/js/bootstrap.min.js"/>
        <script type="text/javascript" src="Theme/assets/js/jquery.backstretch.min.js"/>
        <script>
            $.backstretch("Theme/assets/img/fundo-azul.jpg", {speed: 50});
        </script>
    </h:body>
</html>
