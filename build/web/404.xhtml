<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Dashboard"/>
        <title>TicketMaster</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/img/favicon.ico" />
        <link href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/css/style.css" rel="stylesheet"/>
        <link href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/css/style-responsive.css" rel="stylesheet"/>

        <style>
            body {
                color: white;
                text-align: center
            }
        </style>
    </h:head>
    <h:body>
        <div class="container" style="width: 400px; margin-top: 400px">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h1>Ooops!</h1>
                        <h4>404 Not Found</h4>
                        <div class="error-details">
                            A página solicitada não foi encontrada!
                        </div>
                        <br/>
                        <div class="error-actions">
                            <a href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/public/ultra/principal.jsf" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Me tire daqui!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/js/jquery.js"/>
        <script src="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/js/bootstrap.min.js"/>
        <script type="text/javascript" src="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/js/jquery.backstretch.min.js"/>
        <script>
            $.backstretch("#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/Theme/assets/img/404.png", {speed: 20});
        </script>
    </h:body>
</html>
