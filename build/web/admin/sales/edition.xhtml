<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../Template/default.xhtml">

    <ui:define name="content">
        <div id="content" class="center_content">
            <h3><i class="fa fa-angle-right"></i> Vendas</h3>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right" /> Cadastro</h4>
                        <h:form class="form-horizontal style-form">
                            <h:messages class="alert alert-danger" showDetail="true"/>
                            <div class="form-group">                               
                                <label class="col-sm-2 col-sm-2 control-label">Código</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" readonly="true" value="#{vendaMB.venda.codigo}"/>
                                </div>
                            </div>
                            <div class="form-group">                               
                                <label class="col-sm-2 col-sm-2 control-label">Qtd. Assentos</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" value="#{vendaMB.venda.qtdAssentos}"/>
                                </div>
                            </div>                           
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Seção</label>
                                <div class="col-sm-10">                                    
                                    <h:selectOneMenu class="form-control" label="secao" value="#{vendaMB.venda.secao}" converter="secaoConverter" required="true">                
                                        <f:selectItems value="#{vendaMB.secoes}" var="secao" itemLabel="#{secao.codigo}" itemValue="#{secao}" /> 
                                    </h:selectOneMenu>
                                </div>
                            </div> 
                            <div class="btn-group" style="float: right;">
                                <h:commandButton class="btn btn-primary btn-sm pull-right" style="width: 100px;" action="#{vendaMB.alterarVenda()}" value="salvar" />
                            </div>
                            <br/><br/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
