<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../Template/default.xhtml">

    <ui:define name="content">
        <h3><i class="fa fa-angle-right"></i> Usuários</h3>
        <div class="row mt">
            <div class="col-md-12">
                <div class="form-panel">
                    <h4><i class="fa fa-angle-right"></i> Listagem</h4>
                    <div class="form-group">
                        <br/>
                        <h:dataTable value="#{filmeMB.filmes}" var="filme" id="myTable" class="table table-striped">
                            <h:column>
                                <f:facet name="header">ID</f:facet>#{filme.orderNo}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Produto</f:facet>#{filme.productName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Preço</f:facet>#{filme.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantidade</f:facet>#{filme.qty}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Teste</f:facet>#{filme.teste}
                            </h:column>
                            <h:column>
                                <button class="btn btn-success btn-xs"><i class=" fa fa-check"></i></button>
                                <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div> 
            </div>
        </div>  
    </ui:define>

</ui:composition>
